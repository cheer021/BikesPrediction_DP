{% extends "index.html" %} {% block map %}
<div class="container" ng-controller="mapController">
	<div class="row" >
        <div class='col-sm-6'>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker1'>
                    <input id="timeInput" type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
   
         <button  ng-click="getPrediction()" type="button" class="btn btn-default">Predict</button>

        <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker();
            });
        </script>
    </div>
    <div id="map" >
        <div>
            <map id="mymap" center="current-location" zoom="15" >
                <marker data-ng-init="markerId='{[{x.index}]}';" position="{[{x.location}]}" on-click="showInfoWindow(event, 'marker-info')" icon="{[{x.icon}]}" animation="Animation.drop" ng-repeat="x in stations.locations"></marker>
                <info-window id="marker-info">
                    <div> Actual: {[{actualCount()}]}  </div>
                </info-window>
            </map>
        </div>
    </div>
</div>
{% endblock %}
