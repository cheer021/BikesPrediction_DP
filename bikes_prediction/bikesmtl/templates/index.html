<!DOCTYPE html>
<html ng-app="myApp">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script type="text/javascript" src="/static/js/app.js"></script>
<script type="text/javascript" src="/static/js/services.js"></script>
<script type="text/javascript" src="/static/js/ListCtrl.js"></script>
<script type="text/javascript" src="/static/js/mapCtrl.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
<script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
</head>
<body  ng-controller="driversController">
<div id="map"><map center="current-location" zoom="15" on-click
="zoomChanged()"><info-window id="1" position="current-location"  visible="true">
      <div ng-non-bindable="">Predition:</div>
    </info-window></map>
  </div>
<div > </div>
<div id="stationDataNow">
  <p>The available bikes near you</p>
  <input type="text" ng-model="nameFilter" placeholder="Search..."/>
  <table>
  <thead>
        <tr><th colspan="4">The available bikes in Montreal</th></tr>
        <tr>
        <td>Station Id</td>
        <td>Name</td>
        <td>Bikes</td>
        <td>Docks</td>
        <td>Last Update</td></tr>
  </thead>
  <tbody>
    <div> The last Service call is at {[{lastSvcTime}]} </div>
    <div> Auto refrenshed  {[{svcCounter}]} times. </div>

    <tr ng-repeat="x in bikes.predictions | filter: nameFilter">
    
    <td> {[{x.id}]}</td>
    <td> {[{x.name}]} </td>
    <td> {[{x.nbBikes}]}</td>
    <td> {[{x.nbEmptyDocks}]}</td>
    <td>{[{x.lastCommWithServer}]}</td>
  </tr>
  </tbody>
  </table>
</div>
</div>
</body>
</html>
