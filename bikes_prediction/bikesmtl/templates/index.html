<!DOCTYPE html>
<html>

<body>

<iframe frameborder="0" scrolling="no" marginheight="0" marginwidth="0"width="300" height="200" src="https://maps.google.com/maps?hl=en&q=mcgill&ie=UTF8&t=roadmap&z=14&iwloc=B&output=embed"><div><small><a href="http://embedgooglemaps.com">embedgooglemaps.com</a></small></div><div><small><a href="http://www.premiumlinkgenerator.com/">premiumlinkgenerator.com</a></small></div></iframe>

<div ng-app="myApp" ng-controller="driversController">
<div id="stationDataNow">
  <p>The available bikes near you</p>
  <input type="text" ng-model="nameFilter" placeholder="Search..."/>
  <table>
  <thead>
        <tr><th colspan="4">The available bikes in Montreal</th></tr>
        <tr>
        <td>Station Id</td>
        <td>Name</td>
        <td>Bikes</td>
        <td>Docks</td>
        <td>Last Update</td></tr>
  </thead>
  <tbody>
    <div> The last Service call is at {{lastSvcTime}} </div>
    <div> Auto refrenshed  {{svcCounter}} times. </div>

    <tr ng-repeat="x in bikes.predictions | filter: nameFilter">
    
    <td> {{x.id}} </td>
    <td> {{x.name}} </td>
    <td> {{x.nbBikes}}</td>
    <td> {{x.nbEmptyDocks}}</td>
    <td>{{x.lastCommWithServer}}</td>
  </tr>
  </tbody>
  </table>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script type="text/javascript" src="/static/js/app.js"></script>
<script type="text/javascript" src="/static/js/services.js"></script>
<script type="text/javascript" src="/static/js/ListCtrl.js"></script>
</body>
</html>
