{% extends "index.html" %} {% block MapActive %}{% endblock %} {% block ListActive %}active{% endblock %} {% block list %}
<div ng-controller="driversController" id="stationDataNow">
    <p>The available bikes near you</p>
    <input type="text" ng-model="nameFilter" placeholder="Search..." />
    <table class="table table-hover">
        <thead>
            <tr>
                <th colspan="4">
                    <div class="page-header">
                        <h3>Available Bikes</h3>
                    </div>
                </th>
            </tr>
            <tr>
                <!-- <td>Station Id</td> -->
                <td>Name</td>
                <td>Bikes</td>
                <td>Docks</td>
                <!-- <td>Last Update</td> -->
            </tr>
        </thead>
        <tbody>
            <!-- <div> The last Service call is at {[{lastSvcTime}]} </div>
            <div> Auto refrenshed {[{svcCounter}]} times. </div> -->
            <tr ng-repeat="x in bikes.predictions | filter: nameFilter">
                <!--  <td> {[{x.id}]}</td> -->
                <td> {[{x.name}]} </td>
                <td> {[{x.nbBikes}]}</td>
                <td> {[{x.nbEmptyDocks}]}</td>
                <!--  <td>{[{x.lastCommWithServer}]}</td> -->
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
